<html>
    <head>
        <script src="../Scripts/minesweeper.js" async></script>
    </head>
    <body>
        <form>
            <p>Seed:</p>
            <input type="text" required="required" pattern="[0-9]*" id="seed" value="0"></input><input type="button" id="randomize" value="Randomize" onclick="RandomizeSeed()"></input>
            <p>Width:</p>
            <input type="text" required="required" pattern="[0-9]*" id="width" value="20"></input>
            <p>Mine count:</p>
            <input type="text" required="required" pattern="[0-9]*" id="mineNumber" value="75"></input><input type="button" id="restart" value="Restart" onclick="Setup()"></input>
        </form>
        <canvas id="minesweeperCanvas" width="500" height="500"></canvas>
    </body>
</html>
